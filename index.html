<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDalGamKorea</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Black background */
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #overlay button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        let player;

        // Load YouTube Iframe API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'gMcUxZHUePg', // Video ID
                playerVars: {
                    start: 7, // Start at 7 seconds
                },
            });
        }

        // Start video on button click
        function playVideo() {
            if (player) {
                document.getElementById('overlay').style.display = 'none'; // Remove black overlay
                player.unMute(); // Unmute audio
                player.playVideo(); // Start playback
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="player"></div>
    <div id="overlay">
        <button onclick="playVideo()">Play Video</button>
    </div>
</body>
</html>
